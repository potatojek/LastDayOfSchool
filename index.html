<!DOCTYPE html>
<html>
    <head>
        <style>
            .center {
                text-align: center;
            }
            .millisDisplay {
                font-size: 24px;
                text-align: center;
            }
            .credit {
                position: fixed;
                font-size: 14px;
                bottom: 0;
            }
        </style>
        <title id="title">Milliseconds until school is out!</title>
    </head>
    <body>
        <script>
            var targetMillis = 1653674100000;
             setInterval(function(){
                document.getElementById("milliseconds").innerHTML = targetMillis - Date.now()
                document.getElementById("title").innerHTML = targetMillis - Date.now() + " milliseconds until school is out!"
                if (targetMillis - Date.now() < 0) {
                    document.getElementById("title").innerHTML = " 0 milliseconds until school is out!"
                }
                if (targetMillis - Date.now() < -2000) {
                    document.getElementById("title").innerHTML = "BE FREE CHILDS"
                }
             }, 1);
        </script>
        <h1 class="center">Milliseconds until school is out!</h1>
        <p class="millisDisplay" id=milliseconds></p>
        <p class="credit">Made by jek</p>
    </body>
</html>
